<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Tracker</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
Hello World
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA--MKrE_Wuxu7OV5rblzX81JVzl3u-LUw",
    authDomain: "book-tracker-3f313.firebaseapp.com",
    databaseURL: "https://book-tracker-3f313.firebaseio.com",
    projectId: "book-tracker-3f313",
    storageBucket: "book-tracker-3f313.appspot.com",
    messagingSenderId: "499909769514"
  };
  firebase.initializeApp(config);
</script>

<script>
firebase.database().ref().once('value').then(function(snapshot) {
  $("body").append("<div>");
  snapshot.forEach(year => {
    $("body").append("<div id='" + year.key + "'></div>");

    $("#" + year.key).append("<h2>" + year.key + "</h2>");
    $("#" + year.key).append("<ol type='1' id='" + year.key + "Books'></ol>");
    year.forEach(book => {
      $("#" + year.key + "Books").append("<li>" + book.key + " - " + book.child("rating").val() + "</li>");
    });
  });
  $("body").append("</div>");
});
</script>


</html>
